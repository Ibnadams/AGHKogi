<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigerian Current Affairs Quiz Challenge</title>
    
    <style>
        /* --- CSS STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            /* Confluence-themed background: Sandy Brown/Beige */
            background-color: #F4A460; 
            color: #333;
        }

        #game-container {
            width: 95%;
            max-width: 600px;
            background-color: #FFF8DC; /* Cornsilk white */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 2vh;
            border: 3px solid #8B4513; /* Saddle Brown */
        }

        #header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #00008B; /* Dark Blue for River Niger/Benue */
            margin: 0 0 5px 0;
            font-size: 1.8em;
        }
        
        #creator-ref {
            font-size: 0.9em;
            font-style: italic;
            opacity: 0.8;
            color: #555;
        }

        #stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #CD853F; /* Peru */
            /* Initial state controlled by JS now */
        }

        #timer-display, #progress-display {
            font-weight: bold;
            font-size: 1.2em;
            color: #D2691E; /* Chocolate */
        }

        #quiz-area {
            margin-bottom: 20px;
            /* Initial state controlled by JS now */
        }

        #question-text {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 20px;
            min-height: 60px; /* Reserve space for question text */
            color: #00008B;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .option-button {
            padding: 15px;
            background-color: #4682B4; /* Steel Blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-align: left;
            transition: background-color 0.2s, transform 0.1s;
        }

        .option-button:hover:not(:disabled) {
            background-color: #4169E1; /* Royal Blue */
            transform: scale(1.02);
        }

        .option-button.correct {
            background-color: #2E8B57; /* Sea Green */
        }
        
        .option-button.incorrect {
            background-color: #B22222; /* Firebrick Red */
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #start-button-container {
            text-align: center;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #8B4513; /* Saddle Brown */
            color: white; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #start-button:hover:not(:disabled) {
            background-color: #A0522D; /* Sienna */
        }
        
        #start-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Initial Hide State defined in CSS now */
        .hidden {
            display: none !important;
        }

        /* Mobile adjustments */
        @media (max-width: 500px) {
            h1 { font-size: 1.5em; }
            #question-text { font-size: 1.1em; }
            .option-button { padding: 12px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>Nigerian Current Affairs Quiz By Nazy</h1>
            <div id="creator-ref">Challenge by Kogi State AGH</div>
        </div>

        <div id="stats-bar" class="hidden">
            <span id="timer-container">Time Left: <span id="timer-display">5:00</span></span>
            <span id="progress-container">Question: <span id="progress-display">1/25</span></span>
        </div>

        <div id="quiz-area" class="hidden">
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <div id="start-button-container">
            <button id="start-button">Start Challenge!</button>
        </div>
    </div>
    
    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const QUIZ_DATA = [
            { question: "Who is the current President of the Federal Republic of Nigeria?", options: ["Muhammadu Buhari", "Yemi Osinbajo", "Bola Ahmed Tinubu", "Atiku Abubakar"], answer: "Bola Ahmed Tinubu" },
            { question: "What does the white colour on the Nigerian flag symbolize?", options: ["Peace and Unity", "Fertile Soil", "Agricultural Wealth", "Dignity"], answer: "Peace and Unity" },
            { question: "What is the motto of Nigeria?", options: ["Unity and Faith, Peace and Progress", "Peace and Progress", "Honour and Service", "One Nation, One Destiny"], answer: "Unity and Faith, Peace and Progress" },
            { question: "In which year was Nigeria's current democratic era (Fourth Republic) established?", options: ["1979", "1999", "1960", "1983"], answer: "1999" },
            { question: "The highest court in Nigeria is the:", options: ["Court of Appeal", "High Court", "Federal High Court", "Supreme Court"], answer: "Supreme Court" },
            { question: "Who is the current Speaker of the House of Representatives?", options: ["Godswill Akpabio", "Femi Gbajabiamila", "Tajudeen Abbas", "Ahmad Lawan"], answer: "Tajudeen Abbas" },
            { question: "The process of removing a President or Governor from office is called:", options: ["Resignation", "Impeachment", "Referendum", "Dissolution"], answer: "Impeachment" },
            { question: "How many geopolitical zones does Nigeria have?", options: ["4", "5", "6", "7"], answer: "6" },
            { question: "The Economic and Financial Crimes Commission (EFCC) was established in which year?", options: ["1999", "2003", "2007", "2011"], answer: "2003" },
            { question: "Which international body is Nigeria currently a member of?", options: ["NATO", "European Union", "OPEC", "G8"], answer: "OPEC" },
            { question: "What is the primary function of the National Identity Management Commission (NIMC)?", options: ["Issuing Passports", "Managing National Database and NIN", "Conducting Elections", "Registering Businesses"], answer: "Managing National Database and NIN" },
            { question: "Nigeria's Democracy Day is celebrated on:", options: ["October 1st", "May 29th", "June 12th", "January 1st"], answer: "June 12th" },
            { question: "Who designed the Nigerian national flag?", options: ["Lilian Jean Williams", "Taiwo Akinkunmi", "Chief Obafemi Awolowo", "Herbert Macaulay"], answer: "Taiwo Akinkunmi" },
            { question: "The National Youth Service Corps (NYSC) scheme was established in which year?", options: ["1970", "1973", "1980", "1990"], answer: "1973" },
            { question: "What is the meaning of the acronym ECOWAS?", options: ["Economic Community of West African States", "Environmental Co-operation of West African States", "Emergency Coalition of West African States", "Educational Council of West African Schools"], answer: "Economic Community of West African States" },
            { question: "The current official minimum wage for Nigerian workers is:", options: ["₦18,000", "₦30,000", "₦65,000", "₦45,000"], answer: "₦30,000" }, 
            { question: "Which body is responsible for regulating the oil and gas industry in Nigeria?", options: ["NNPC", "CBN", "FIRS", "NUPRC (Nigerian Upstream Petroleum Regulatory Commission)"], answer: "NUPRC (Nigerian Upstream Petroleum Regulatory Commission)" },
            { question: "The Central Bank of Nigeria (CBN) was established in which year?", options: ["1958", "1960", "1948", "1970"], answer: "1958" },
            { question: "What is the official currency of Nigeria?", options: ["Cedi", "Naira", "Dollar", "Pound"], answer: "Naira" },
            { question: "Which Nigerian state is often referred to as the 'Center of Excellence'?", options: ["FCT Abuja", "Kano", "Rivers", "Lagos"], answer: "Lagos" },
            { question: "How many states constitute the Federal Republic of Nigeria?", options: ["30", "36", "40", "37"], answer: "36" },
            { question: "The main legislative arm of the Nigerian government is the:", options: ["Federal Executive Council", "Judiciary", "National Assembly", "State House of Assembly"], answer: "National Assembly" },
            { question: "The current Senate President of Nigeria is:", options: ["Bukola Saraki", "Ahmad Lawan", "Godswill Akpabio", "Ike Ekweremadu"], answer: "Godswill Akpabio" },
            { question: "The two main branches of the National Assembly are the Senate and the:", options: ["House of Chiefs", "House of Representatives", "State Assembly", "Federal Council"], answer: "House of Representatives" },
            { question: "Which major national honor is typically awarded to the President of Nigeria?", options: ["CFR", "OFR", "GCFR", "CON"], answer: "GCFR" }
        ];

        const startButton = document.getElementById('start-button');
        const startButtonContainer = document.getElementById('start-button-container');
        const statsBar = document.getElementById('stats-bar');
        const quizArea = document.getElementById('quiz-area');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const timerDisplay = document.getElementById('timer-display');
        const progressDisplay = document.getElementById('progress-display');

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 300; // 5 minutes (300 seconds) for 25 questions
        let gameInterval;
        let shuffledQuestions = [];

        // Initial setup to hide the quiz content
        function setupInitialVisibility() {
            statsBar.classList.add('hidden');
            quizArea.classList.add('hidden');
        }

        function startGame() {
            startButtonContainer.style.display = 'none';
            
            // FIX: Remove 'hidden' class to make elements visible
            statsBar.classList.remove('hidden');
            quizArea.classList.remove('hidden');

            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 300; // Reset time to 5 minutes
            
            // Shuffle questions for replayability
            shuffledQuestions = QUIZ_DATA.sort(() => Math.random() - 0.5);

            displayQuestion();
            startTimer();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                endGame("Quiz Completed!");
                return;
            }

            progressDisplay.textContent = `${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;

            optionsContainer.innerHTML = '';
            
            // Shuffle options for each question
            const shuffledOptions = currentQuestion.options.sort(() => Math.random() - 0.5);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(button, option, currentQuestion.answer));
                optionsContainer.appendChild(button);
            });
        }
        
        function selectAnswer(button, selectedOption, correctAnswer) {
            // Get all buttons for the current question
            const buttons = optionsContainer.querySelectorAll('.option-button');
            
            // Disable all buttons immediately upon selection (The core fix)
            buttons.forEach(btn => btn.disabled = true); 

            if (selectedOption === correctAnswer) {
                score++;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                // Highlight the correct answer
                buttons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Move to the next question after a short delay
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1200);
        }

        function startTimer() {
            if (gameInterval) clearInterval(gameInterval);
            
            const formatTime = (totalSeconds) => {
                const minutes = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            };

            timerDisplay.textContent = formatTime(timeLeft);
            
            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);
                
                if (timeLeft <= 0) {
                    endGame("Time's Up!");
                }
            }, 1000);
        }

        function endGame(reason) {
            clearInterval(gameInterval);
            quizArea.innerHTML = `
                <h2 style="color: #00008B;">${reason}</h2>
                <p style="font-size: 1.2em;">Your Final Score is:</p>
                <p style="font-size: 2.5em; font-weight: bold; color: #D2691E;">${score} / ${shuffledQuestions.length}</p>
            `;
            startButton.textContent = "Play Again";
            startButtonContainer.style.display = 'block';
            statsBar.classList.add('hidden'); // Hide stats bar on end
        }

        // Attach event listener and perform initial setup on load
        startButton.addEventListener('click', startGame);
        setupInitialVisibility(); 
    </script>
</body>
</html>
