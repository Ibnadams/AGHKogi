<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogi State Quiz Challenge (Kogi State AGH)</title>
    
    <style>
        /* --- CSS STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            /* Confluence-themed background: Sandy Brown/Beige */
            background-color: #F4A460; 
            color: #333;
        }

        #game-container {
            width: 95%;
            max-width: 600px;
            background-color: #FFF8DC; /* Cornsilk white */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 2vh;
            border: 3px solid #8B4513; /* Saddle Brown */
        }

        #header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #00008B; /* Dark Blue for River Niger/Benue */
            margin: 0 0 5px 0;
            font-size: 1.8em;
        }
        
        #creator-ref {
            font-size: 0.9em;
            font-style: italic;
            opacity: 0.8;
            color: #555;
        }

        #stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #CD853F; /* Peru */
        }

        #timer-display, #progress-display {
            font-weight: bold;
            font-size: 1.2em;
            color: #D2691E; /* Chocolate */
        }

        #quiz-area {
            margin-bottom: 20px;
        }

        #question-text {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 20px;
            min-height: 60px; /* Reserve space for question text */
            color: #00008B;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .option-button {
            padding: 15px;
            background-color: #4682B4; /* Steel Blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-align: left;
            transition: background-color 0.2s, transform 0.1s;
        }

        .option-button:hover:not(:disabled) {
            background-color: #4169E1; /* Royal Blue */
            transform: scale(1.02);
        }

        .option-button.correct {
            background-color: #2E8B57; /* Sea Green */
        }
        
        .option-button.incorrect {
            background-color: #B22222; /* Firebrick Red */
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #start-button-container {
            text-align: center;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #8B4513; /* Saddle Brown */
            color: white; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #start-button:hover:not(:disabled) {
            background-color: #A0522D; /* Sienna */
        }
        
        #start-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Mobile adjustments */
        @media (max-width: 500px) {
            h1 { font-size: 1.5em; }
            #question-text { font-size: 1.1em; }
            .option-button { padding: 12px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>Kogi State Quiz Challenge üó∫Ô∏è</h1>
            <div id="creator-ref">Created by Kogi State AGH</div>
        </div>

        <div id="stats-bar" style="display: none;">
            <span id="timer-container">Time Left: <span id="timer-display">3:00</span></span>
            <span id="progress-container">Question: <span id="progress-display">1/20</span></span>
        </div>

        <div id="quiz-area" style="display: none;">
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <div id="start-button-container">
            <button id="start-button">Start Challenge!</button>
        </div>
    </div>
    
    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const QUIZ_DATA = [
            { question: "What is the capital city of Kogi State?", options: ["Okene", "Lokoja", "Idah", "Kabba"], answer: "Lokoja" },
            { question: "Kogi State is popularly known as The ________ State.", options: ["Confluence", "Power", "Food Basket", "Treasure Base"], answer: "Confluence" },
            { question: "Which two major rivers meet in Kogi State?", options: ["Niger and Kaduna", "Benue and Sokoto", "Niger and Benue", "Anambra and Imo"], answer: "Niger and Benue" },
            { question: "The Ajaokuta Steel Company is located in which part of Kogi State?", options: ["Kogi West", "Kogi East", "Kogi Central", "Lokoja"], answer: "Kogi Central" },
            { question: "Which of these ethnic groups is considered one of the major groups in Kogi State?", options: ["Tiv", "Fulani", "Igala", "Kanuri"], answer: "Igala" },
            { question: "The first Governor of Kogi State was?", options: ["Abubakar Audu", "Ibrahim Idris", "Idris Wada", "Danladi Mohammed Zakari"], answer: "Danladi Mohammed Zakari" },
            { question: "Which Nigerian president declared Lokoja a state capital in 1991?", options: ["Shehu Shagari", "Ibrahim Babangida", "Sani Abacha", "Olusegun Obasanjo"], answer: "Ibrahim Babangida" },
            { question: "Mount Patti offers a panoramic view of the confluence point in which city?", options: ["Anyigba", "Okene", "Lokoja", "Koton Karfe"], answer: "Lokoja" },
            { question: "What is the primary mineral resource found in Ajaokuta?", options: ["Coal", "Limestone", "Gold", "Iron Ore"], answer: "Iron Ore" },
            { question: "Which traditional festival is famously celebrated by the Igala people?", options: ["Ocho", "Pategi Regatta", "Ogun", "Argungu"], answer: "Ocho" },
            { question: "Kogi State was created from parts of which two states?", options: ["Benue and Niger", "Kwara and Benue", "Anambra and Kwara", "Edo and Benue"], answer: "Kwara and Benue" },
            { question: "The traditional ruler of the Igala Kingdom is known as?", options: ["Ohinoyi", "Obaro", "Attah", "Etsu"], answer: "Attah" },
            { question: "What does the word 'Lokoja' mean in the Yoruba language?", options: ["A fine city", "A new settlement", "A place of trade", "A beautiful hill"], answer: "A fine city" },
            { question: "Which of these is a major higher institution located in Kogi State?", options: ["University of Ilorin", "Kogi State University", "Benue State University", "ATBU Bauchi"], answer: "Kogi State University" },
            { question: "The Ebira people are predominantly found in which senatorial district?", options: ["Kogi East", "Kogi West", "Kogi Central", "Kogi North"], answer: "Kogi Central" },
            { question: "What is the name of the colonial cemetery in Lokoja?", options: ["European Cemetery", "Commonwealth Cemetery", "Lord Lugard Cemetery", "Royal Niger Cemetery"], answer: "European Cemetery" },
            { question: "Which agricultural product is Kogi State widely known for producing?", options: ["Cocoa", "Rubber", "Cashew", "Groundnut"], answer: "Cashew" },
            { question: "The Obaro of Kabba is the traditional ruler of which people?", options: ["Okun", "Gbagyi", "Bassa", "Nupe"], answer: "Okun" },
            { question: "The Late Lord Lugard amalgamated the Northern and Southern protectorates in which city?", options: ["Calabar", "Lagos", "Zungeru", "Lokoja"], answer: "Lokoja" },
            { question: "Which of these towns is famous for its unique cloth weaving tradition?", options: ["Idah", "Okene", "Ankpa", "Dekina"], answer: "Okene" }
        ];

        const startButton = document.getElementById('start-button');
        const startButtonContainer = document.getElementById('start-button-container');
        const statsBar = document.getElementById('stats-bar');
        const quizArea = document.getElementById('quiz-area');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const timerDisplay = document.getElementById('timer-display');
        const progressDisplay = document.getElementById('progress-display');

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 180; // 3 minutes for 20 questions
        let gameInterval;
        let shuffledQuestions = [];

        function startGame() {
            startButtonContainer.style.display = 'none';
            statsBar.style.display = 'flex';
            quizArea.style.display = 'block';

            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 180;
            
            // Shuffle questions for replayability
            shuffledQuestions = QUIZ_DATA.sort(() => Math.random() - 0.5);

            displayQuestion();
            startTimer();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                endGame("Quiz Completed!");
                return;
            }

            progressDisplay.textContent = `${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;

            optionsContainer.innerHTML = '';
            
            // Shuffle options for each question
            const shuffledOptions = currentQuestion.options.sort(() => Math.random() - 0.5);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(button, option, currentQuestion.answer));
                optionsContainer.appendChild(button);
            });
        }
        
        function selectAnswer(button, selectedOption, correctAnswer) {
            // Disable all buttons after an answer is selected
            const buttons = optionsContainer.querySelectorAll('.option-button');
            buttons.forEach(btn => btn.disabled = true);

            if (selectedOption === correctAnswer) {
                score++;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                // Highlight the correct answer
                buttons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Move to the next question after a short delay
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1200);
        }

        function startTimer() {
            if (gameInterval) clearInterval(gameInterval);
            
            gameInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
                
                if (timeLeft <= 0) {
                    endGame("Time's Up!");
                }
            }, 1000);
        }

        function endGame(reason) {
            clearInterval(gameInterval);
            quizArea.innerHTML = `
                <h2 style="color: #00008B;">${reason}</h2>
                <p style="font-size: 1.2em;">Your Final Score is:</p>
                <p style="font-size: 2.5em; font-weight: bold; color: #D2691E;">${score} / ${shuffledQuestions.length}</p>
            `;
            startButton.textContent = "Play Again";
            startButtonContainer.style.display = 'block';
            statsBar.style.display = 'none';
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
